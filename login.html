<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Wheels - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #030B1E, #0A1436);
    }

    .login-container {
      display: flex;
      width: 850px;
      background: #0D1B36;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .form-section {
      flex: 1;
      padding: 60px 40px;
      color: white;
    }

    .form-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00D1FF;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: #0F2A4D;
      color: white;
      font-size: 16px;
    }

    .form-section input::placeholder {
      color: #aaa;
    }

    .form-section .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 10px 0;
      color: #ccc;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      background: #00D1FF;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-section button:hover {
      background: #00A9CC;
    }

    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, #001f33, #005577);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
      color: white;
    }

    .welcome-section img {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .welcome-section h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00D1FF;
    }

    .welcome-section p {
      font-size: 14px;
      color: #bbb;
    }

    .welcome-section a {
      color: #00D1FF;
      font-weight: bold;
      text-decoration: none;
    }

    .welcome-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="form-section">
      <h2>Sign In</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="remember-forgot">
          <span></span>
          <a href="#" style="color:#00D1FF;">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="welcome-section">
      <img src="urbanwheels_logo.png" alt="Urban Wheels Logo">
      <h1>Welcome</h1>
      <p>Not a member? <a href="/signup.html">Sign up now</a></p>
    </div>
  </div>
</body>

</html>
